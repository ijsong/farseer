syntax = "proto3";

package farseer.datatypes;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "github.com/ijsong/farseer/pkg/datatypes";


message User {
    string id = 1;
    string user_type = 2;
    map<string, string> properties = 3;
    google.protobuf.Timestamp created_time = 4 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp updated_time = 5 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message GetUserRequest {
    string user_id = 1;
}

service UserService {
    rpc GetUser (GetUserRequest) returns (User) {
    }

    rpc ListUsers (google.protobuf.Empty) returns (stream User) {
    }
}
