syntax = "proto3";

package farseer.datatypes;

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "github.com/gogo/protobuf/gogoproto/gogo.proto";

option go_package = "github.com/ijsong/farseer/pkg/datatypes";

message Item {
    string id = 1;
    string item_type = 2;
    map<string, string> properties = 3;
    google.protobuf.Timestamp create_time = 4 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
    google.protobuf.Timestamp update_time = 5 [(gogoproto.stdtime) = true, (gogoproto.nullable) = false];
}

message GetItemRequest {
    string item_id = 1;
}

service ItemService {
    rpc GetItem (GetItemRequest) returns (Item) {
    }

    rpc ListItems (google.protobuf.Empty) returns (stream Item) {
    }
}
